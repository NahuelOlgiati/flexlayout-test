<div class="todo-item" md-line fxLayout="row" fxLayoutAlign="start center">
  <input class="toggle" type="checkbox" (click)="toggle()" [checked]="isChecked">
  <label [class.labelcompleted]="isChecked" (click)="toggle()">{{todoDesc}}</label>
  <span fxFlex></span>
  <button class="todo-item-delete" md-icon-button (click)="remove(); $event.stopPropagation()">
    <md-icon>delete</md-icon>
  </button>
</div>
