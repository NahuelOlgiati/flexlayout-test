<md-toolbar class="main-toolbar">
  <button md-button class="search-btn">
    <md-icon>search</md-icon>
  </button>

  <button md-button [mdMenuTriggerFor]="menu" class="notify-btn">
    <md-icon>notifications_none</md-icon>
    <span class="badge">3</span>
  </button>

  <span fxFlex></span>

  <button md-button [mdMenuTriggerFor]="setting" class="user-btn">
    <md-icon>face</md-icon>
  </button>

  <button md-button class="more-btn">
    <md-icon>more_vert</md-icon>
  </button>
</md-toolbar>


<md-menu #menu="mdMenu">
  <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial Redial Redial Redial Redial Redial</span>
  </button>
  <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
  <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
</md-menu>

<md-menu #setting="mdMenu">
  <button md-menu-item>
    <md-icon>assignment</md-icon>
    <span>Task</span>
  </button>
  <button md-menu-item>
    <md-icon>lock_outline</md-icon>
    <span>lock</span>
  </button>
  <button md-menu-item>
    <md-icon>keyboard_tab</md-icon>
    <span>log out</span>
  </button>
</md-menu>
